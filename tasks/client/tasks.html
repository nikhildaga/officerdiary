<template name="tasks">
  <button class="btn btn-danger" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"> Create Task </button>
  <div class="collapse" id="collapseExample"> {{> quickForm collection="Tasks" id="insertTaskForm" type="insert" omitFields="owner,createdAt"}} </div>
  <br>
  <br>

  <ul class="todo-list ui-sortable"> {{#each tasks}}
    <li>
      <!-- drag handle -->
      <span class="handle ui-sortable-handle"> <i class="fa fa-ellipsis-v"></i> <i class="fa fa-ellipsis-v"></i> </span>
      <!-- checkbox -->
      <input type="checkbox" value="" name="">
      <!-- todo text -->
      <span class="text">{{title}}</span>
      <!-- Emphasis label -->
      <span class="label label-danger"><i class="fa fa-clock-o"></i> {{dueDate}}</span>
      <span class="label label-info"><i class="fa fa-user"></i> {{assignedTo}}</span>
      <span class="label label-info"><i class="fa fa-cogs"></i> {{complexity}}</span>
      <span class="label label-info"><i class="fa fa-map-marker"></i> {{location}}</span>
      <!-- General tools such as edit or delete-->
      <div class="tools"> <i class="fa fa-edit"></i> <i class="fa fa-trash-o"></i> </div>
    </li> {{/each}} </ul>
</template>
